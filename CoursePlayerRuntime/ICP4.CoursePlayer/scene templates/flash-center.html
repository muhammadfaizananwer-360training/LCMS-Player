<style>
#finalPPdiv{
	width:100%;  
	height:100%; 	
	position:absolute;	
	float: left; 
    right: 0;
    top: 0;
	left: 0px;
	left: 0px; /* standard */
	left: 0px\9; /* IE 8 and below */
	*left: 0px; /* IE 7 and below */
	_left: 0px; /* IE 6 */	
	left: 0px*;	
	bottom: 0px;
	margin:0 auto;
}	
#media{ 
	width:100%; 
	height:100%;
	overflow:hidden;
	margin:0 auto;
	left: 0px;  
	position:absolute;
}
#toggle{ 
	outline:none;
}
</style>
<section class="scene-wrapper">
 <div class="scene-body">
	<div class="scene-cell">
		<div class="scene-content">
			<span id="media">               
				<embed src="$VisualTop" wmode="transparent" id="finalPPdiv" name="finalPPdiv"></embed>
				<div id="toggle">
					<a href="javascript:pauseFlash();" ></a> 
				</div>
			</span>     
		</div>
	</div>
 </div>
</section>
<script type="text/javascript">
var test = 0;	
  
  if(playPauseFeature == false) {
		var listMedia = document.getElementById("media");
		listMedia.removeChild(listMedia.childNodes[1]);  		    
     }	
function pauseFlash()
{
	if(test == "-1")
	{
      document.getElementById('finalPPdiv').Play();
	 
	  test ++ ;
	}
	else
	{
	   document.getElementById('finalPPdiv').StopPlay();
	  
	   
	   test --;
	}
}

$(document).ready(function() {

    $('#toggle').bind("click", function() {
        if ($(this).attr("class") == "play") 
        {
            $(this).attr("class", "pause");
            $('#toggle a').attr('title', 'Click here to Pause');
        }
        else
        
            $(this).attr("class", "play");
            $('#toggle a').attr('title', 'Click here to Play');
        
    });


    $('#media').mouseover(function() {

        if (test == "0") {
            $('#toggle').addClass("pause");
            $(".pause").css("display", "block");
            $("#toggle").removeClass("play");
            $('#toggle a').attr('title', 'Click here to Pause');
        }

        else if (test == "-1") {
            $('#toggle').addClass("play");
            $(".play").css("display", "block");
            $("#toggle").removeClass("pause");
            $('#toggle a').attr('title', 'Click here to Play'); 
        }
    });

    $('#media').mouseout(function() {

        if (test == "0") {
            $(".pause").css("display", "none");            
        }
        if (test == "-1") {
            $(".play").css("display", "none");           
        }
    });
});
</script>

 <script type="text/javascript">
var test = 0;
     
	  if(playPauseFeature == false) {        		 		  
		    document.getElementById("media").children[2].remove(); 
     }	
	 
     if (JSplayerEnabled == false) {
         if (document.getElementById('media').children[1].src.indexOf(".mp4") < 0) {
             document.getElementById('media').children[1].width = 960;
             document.getElementById("sceneClosed").setAttribute("style", "padding-top:0px");
             document.getElementById('media').children[1].height = 443;
             document.getElementById('media').height = "83%";
			 
         }
         else {

             /* var isSelection = document.getElementById("media").children[0].src; 
             document.getElementById("media").innerHTML = "";	
             var embedStr = "<Embed Src='"+isSelection+"' Width=960 Height=432  ></Embed>"; 
             document.getElementById('media').innerHTML = embedStr; */

         }

     }
function pauseFlash()
{
	if(test == "-1")
	{
      document.getElementById('finalPPdiv').Play();
	 
	  test ++ ;
	}
	else
	{
	   document.getElementById('finalPPdiv').StopPlay();
	  
	   
	   test --;
	}
}

$(document).ready(function() {

    $('#toggle').bind("click", function() {
        if ($(this).attr("class") == "play") 
        {
            $(this).attr("class", "pause");
            $('#toggle a').attr('title', 'Click here to Pause');
        }
        else
        
            $(this).attr("class", "play");
            $('#toggle a').attr('title', 'Click here to Play');
        
    });


    $('#media').mouseover(function() {

        if (test == "0") {
            $('#toggle').addClass("pause");
            $(".pause").css("display", "block");
            $("#toggle").removeClass("play");
            $('#toggle a').attr('title', 'Click here to Pause');
        }

        else if (test == "-1") {
            $('#toggle').addClass("play");
            $(".play").css("display", "block");
            $("#toggle").removeClass("pause");
            $('#toggle a').attr('title', 'Click here to Play'); 
        }
    });

    $('#media').mouseout(function() {

        if (test == "0") {
            $(".pause").css("display", "none");            
        }
        if (test == "-1") {
            $(".play").css("display", "none");            
        }
    });
});
</script>

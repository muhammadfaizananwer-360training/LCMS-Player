<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Security API</title>


<script type="text/javascript" language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js">//jQuery.js</script>
<script language="javascript" type="text/javascript">

$(function(){

 $(document).keyup(function (e){
     if(e.which == 17 || e.which == 122){
         jsFun();
     }
 });

window.onblur = jsFun; 
 
 $(document).keydown(function (e){
     if(e.which == 83){
        return false;
     }
 });


 function jsFun(){
    thisMovie("securityAPI").jsFun();
 }

 function thisMovie(movieName) {
     if (navigator.appName.indexOf("Microsoft") != -1) {
         return window[movieName];
     } else {
         return document[movieName];
     }
 }

 



}); 

</script>
</head>

<body onselectstart= "return false;"  ondragstart = "return false;" oncontextmenu = "return false;">

	        <param value="#EAEAEA" name="bgcolor"/>

	</object>
